            <form action="" method="post" style="color: white;">
                <div class="row">
                    <div class="col-25">
                      <label for="fname">FirstName</label>
                    </div>
                    <div class="col-75">

                      <input type="text" id="lname" name="lastname" placeholder="Last Name">

                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="mobile">Mobile</label>
                    </div>

                        <input type="text" id="mobile" name="mobile" placeholder="Your Number.."required>

                  </div>
                  <div class="row">
                    <div class="col-25">

                    </div>

                        <input type="text" id="emailid" name="email" placeholder="Your Email.."required>

                  </div>
                  <div class="row">

                        <option>India</option>

                    </div>
                    <div class="col-75">

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-75">
